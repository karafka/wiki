name: Sync GitHub Wiki

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: sync-github-wiki
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    environment: automatic-content-refresh
    steps:
      - name: Checkout docs repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: wiki

      - name: Checkout GitHub Wiki
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: karafka/karafka.wiki
          path: wiki/.gh
          token: ${{ secrets.REPO_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@e69dcf3ded5967f30d7ef595704928d91cdae930 # v1.285.0
        with:
          ruby-version: '4.0.1'

      - name: Configure Git
        working-directory: wiki/.gh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync content to GitHub Wiki
        working-directory: wiki
        run: bin/sync_gh
